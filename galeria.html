      <img src="gato.jpg" alt="cachorro" />
    </div>
    <div class="animais">
      <img src="golfinho.jpg" alt="cachorro" />
    </div>
    <div class="animais">
      <img src="passaro.jpg" alt="cachorro" />
    </div>

      <img src="raposa.jpg" alt="cachorro" />
    </div>
  </body>
</html>
